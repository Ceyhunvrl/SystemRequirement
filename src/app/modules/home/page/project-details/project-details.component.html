<ng-container *ngIf="project$ | async as project">
  <mat-card class="custom-card front">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ (project$ | async)?.title }}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image [src]="project.thumbnail" [alt]="project.description">
    <mat-card-content>
      <p>
        {{project.requirementproc}}
      </p>
      <p>
        {{project.requirementram}}
      </p>
      <p>
        {{project.requirementmb}}
      </p>
      <p>
        {{project.requirementstorage}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button class="active" mat-button>READ MORE</button> -->
      <!-- <button class="active" mat-button>{{ project.id }}</button> -->
    </mat-card-actions>
  </mat-card>
</ng-container>
