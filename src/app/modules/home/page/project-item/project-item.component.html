<div class='card-container'>
  <div class='flippable-card' [ngClass]="{'flipped': flipped}">
    <mat-card class="custom-card front" *ngIf="!flipped">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image [src]="project.thumbnail" [alt]="project.description">
      <mat-card-content>
        <p>
          {{project.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="active" mat-button (click)='flipped = !flipped'>SHOW SYSTEM DETAIL</button>
        <!-- <button class="active" mat-button [routerLink]="['/dashboard/projects/', project.id]">{{ project.id + 1 }}</button> -->
      </mat-card-actions>
    </mat-card>
    <mat-card class="custom-card back" *ngIf="flipped">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <p>
          {{project.requirementproc}}
        </p>
        <p>
          {{project.requirementram}}
        </p>
        <p>
          {{project.requirementmb}}
        </p>
        <p>
          {{project.requirementstorage}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="active" mat-button (click)='flipped = !flipped'>SHOW LESS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
